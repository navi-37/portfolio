<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Iván Castro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Portfolio</h1>
            <p class="header__subtitle">Lista de proyectos y trabajos en los que he participado en estos últimos años.</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div id="projects-container" class="projects-list">
                <!-- aća se cargan los proyectos de forma dinámica -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>2026 - Iván Castro Zeni - ivan10czr@gmail.com</p>
        </div>
    </footer>

    <!-- Modal para mostrar código -->
    <div id="code-modal" class="code-modal">
        <div class="code-modal__overlay"></div>
        <div class="code-modal__content">
            <div class="code-modal__header">
                <h3 class="code-modal__title"></h3>
                <button class="code-modal__close" aria-label="Cerrar">&times;</button>
            </div>
            <div class="code-modal__tabs"></div>
            <div class="code-modal__body">
                <pre><code id="code-content" class="language-plaintext"></code></pre>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar imágenes -->
    <div id="images-modal" class="images-modal">
        <div class="images-modal__overlay"></div>
        <div class="images-modal__content">
            <div class="images-modal__header">
                <h3 class="images-modal__title"></h3>
                <button class="images-modal__close" aria-label="Cerrar">&times;</button>
            </div>
            <div class="images-modal__body">
                <img id="images-modal__image" class="images-modal__image" src="" alt="Imagen del proyecto">
            </div>
            <button class="images-modal__prev" id="images-modal__prev" aria-label="Imagen anterior">&lt;</button>
            <button class="images-modal__next" id="images-modal__next" aria-label="Imagen siguiente">&gt;</button>
        </div>
    </div>

    <!-- Modal para mostrar video -->
    <div id="video-modal" class="video-modal">
        <div class="video-modal__overlay"></div>
        <div class="video-modal__content">
            <div class="video-modal__header">
                <h3 class="video-modal__title"></h3>
                <button class="video-modal__close" aria-label="Cerrar">&times;</button>
            </div>
            <div class="video-modal__tabs"></div>
            <div class="video-modal__body">
                <iframe id="video-modal__iframe" 
                        src="" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        title="Video del proyecto">
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="projects-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
